<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="shortcut icon" type="image/png" href="../js/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" href="../js/jasmine-1.3.1/jasmine.css">
</head>
<body>
  <script src="../js/jasmine-1.3.1/jasmine.js"></script>
  <script src="../js/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../js/mv.js"></script>

  <!-- include spec files here... -->
  <script src="test.js"></script>

  <script>
    (function() {
      var jasmineEnv, htmlReported, currentWindowOnload;

      jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</body>
</html>
